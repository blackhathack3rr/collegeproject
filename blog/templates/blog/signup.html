{% extends 'base.html' %}

{% block bodyBlock %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" href="{% url 'blog:login' %}?next={% url 'blog:login' %}">Sign up</button>
  </form>
{% endblock %}
